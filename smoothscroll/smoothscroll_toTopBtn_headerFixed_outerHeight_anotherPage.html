<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title></title>
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	list-style: none;
}
header {
    width: 100%;
	height: 80px;
    position: fixed;
    top: 0;
    left: 0;
    background: #ccc;
}
main {padding-top: 80px;}
.box {width: 100%; height: 100vh; background: #EDEDDF;}
.topBtn {
    padding: 1rem;
    color: #fff;
    position: fixed;
    right: 2vw;
    bottom: 2vh;
    background: #333;
}
</style>
</head>
<body id="top">
<header>header fixed</header>
<main>
	<a class="" href="#pagelink">ページ内リンク</a>
	<p class="box"></p>
	<p id="pagelink">ページ内リンク飛び先</p>
	<p class="box"></p>
	<a class="topBtn" href="#top">TOP</a>

</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(function () {
	const headerHeight = $('header').outerHeight(); //ヘッダーの高さ自動取得
	const topBtn = $('.topBtn');
	const speed = 500; // ミリ秒
	const start = 100; //ボタン表示開始するスクロール値
	const urlHash = location.hash; // URLのアンカー（#以降の部分）を取得

	topBtn.hide();
	$(window).scroll(function () {
		if ($(this).scrollTop() > start) {
			topBtn.fadeIn();
		} else {
			topBtn.fadeOut();
		}
	});

	//ハッシュ値があればページ内スクロール
	if (urlHash) {
		$('body,html').stop().scrollTop(0); //スクロールをTopまで戻しておく
		setTimeout(function () {  //ページロード用に処理を遅らす
			scrollToAnker(urlHash); // URLのアンカー（#以降の部分）を取得した位置までスクロール関数を実行
		}, 100); //0.1秒後に処理開始
	}

	//通常 ページ内リンク
	$('a[href^="#"]').click(function () {
		const href = $(this).attr("href");
		const targetHash = href == "#" || href == "" ? 'html' : href; //リンク先が#か空だったらhtmlにする
		scrollToAnker(targetHash);  // targetHashの位置までスクロール関数を実行
		return false;
	});

	//スムーススクロール
	function scrollToAnker(hash) {
		const target = $(hash); //ターゲットを仮引数に仮設定
		const position = target.offset().top - headerHeight;
		$('body,html').animate({ scrollTop: position }, speed, "swing");
	}
});
</script>
</body>
</html>
