<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title></title>
<link rel="stylesheet" href="slick.css">
<link rel="stylesheet" href="slick-theme.css">
<style>
* {
	 margin: 0;
	 padding: 0;
     box-sizing: border-box;
}
.slider, .thumb{
    margin: 30px auto;
    width: 80%;
}
.slider img, .thumb img{
	height: auto;
	width: 100%;
}

/*slick*/
.slick-prev:before,
.slick-next:before{
    color: #000;
}
</style>
</head>
<body>
<main>
	<ul class="slider">
		<li><a href="#"><img src="https://unsplash.it/800/480"></a></li>
		<li><a href="#"><img src="https://unsplash.it/800/480"></a></li>
		<li><a href="#"><img src="https://unsplash.it/800/480"></a></li>
		<li><a href="#"><img src="https://unsplash.it/800/480"></a></li>
		<li><a href="#"><img src="https://unsplash.it/800/480"></a></li>
	</ul>
	<ul class="thumb">
		<li><a href="#"><img src="https://unsplash.it/800/480"></a></li>
		<li><a href="#"><img src="https://unsplash.it/800/480"></a></li>
		<li><a href="#"><img src="https://unsplash.it/800/480"></a></li>
		<li><a href="#"><img src="https://unsplash.it/800/480"></a></li>
		<li><a href="#"><img src="https://unsplash.it/800/480"></a></li>
	</ul>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="slick.min.js"></script>
<script>
jQuery(function($){
    $('.slider').slick({
		fade:true,
        arrows:false,
		speed: 1000,
		autoplay: true,
        asNavFor:'.thumb',
    });
    $('.thumb').slick({
        asNavFor:'.slider',
		dots: true,
        focusOnSelect: true, // thumb選択で表示
        slidesToShow:4,
        slidesToScroll:1,
		responsive:[
			{
				breakpoint: 1024,
				settings:{ slidesToShow:3, }
			},
			{
				breakpoint: 768,
				settings:{ slidesToShow:2, }
			},
		]
    });
});
</script>
</body>
</html>
