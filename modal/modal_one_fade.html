<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title></title>
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}
main {
	height: 1000px;
}
.modal{
	display: none;
	position: fixed;
	left: 50%;
	top: 50%;
	z-index: 2;
	transform: translate(-50%, -50%);
	width: 50vw;
	background-color: #fff;
}
.overlay{
	display: none;
	position: fixed;
	left: 0;
	top: 0;
	right: 0;
	bottom: 0;
	z-index: 1;
	background-color: rgba(0, 0, 0, .6);
}
</style>
</head>
<body>
<main>
<a class="open" href="#">OPEN</a>
<div class="modal">
	<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum quam reiciendis, modi voluptatibus iusto quod eligendi inventore reprehenderit est omnis sequi culpa! Ex error vitae repellendus qui ipsum porro velit!</p>
	<a class="close" href="#">CLOSE</a>
</div><!--modal-->
<div class="overlay"></div>


</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(function(){
	$('.open').on('click',function(e){
		e.preventDefault();
		$('.modal, .overlay').fadeIn();
	});
	$('.close, .overlay').on('click',function(e){
		e.preventDefault();
		$('.modal, .overlay').fadeOut();
	});
});
</script>
</body>
</html>
