<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title></title>
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}
main {
	height: 1000px;
}
.modal {
	display: none;
	position: fixed;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	width: 50vw;
	max-height: 80vh;
	overflow: auto;
	z-index: 2;
	background-color: #fff;
}

.overlay{
	display: none;
	position: fixed;
	width: 100%;
	height: 100vh;
	top: 0;
	left: 0;
	z-index: 1;
	background: rgba(0,0,0,0.6);
}
</style>
</head>
<body>
<main>
	<div>
		<a class="open" href="#">OPEN</a>
	</div>

	<div class="modal">
		<p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Officiis tempora temporibus eligendi hic consequuntur velit odit ducimus, incidunt enim voluptatem tenetur optio aperiam totam dolorum exercitationem nesciunt, eos quas vero.</p>
		<a class="close" href="#">CLOSE</a>
	</div>

</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(function(){
	$('.open').click(function(e){
		e.preventDefault();
		$('body').append('<div class="overlay"></div>');
		$('.overlay').fadeIn();
		$('.modal').fadeIn();

		$('.overlay,.close').click(function(e){
			e.preventDefault();
			$('.modal,.overlay' ).fadeOut( function(){
				$('.overlay').remove();   //fadeout後、remove <div class="overlay"></div>
			});
		});

	});
});
</script>
</body>
</html>
